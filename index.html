<!DOCTYPE html>
<html>
<head>
	<title>QR Share &bull; Generator</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">


	<meta name="viewport" content="width=device-width , initial-scale = 1.0">
	<meta name="Keywords" content="QRcode ,generate qrcode">
	<meta name="Description" content="Easy to create QRcode and Share information ,data ,url ,text">


	<link rel="stylesheet"  href="QR share.css">


	<script type="text/javascript" src="jquery.js"></script>
	<script src="QRCode.js"></script>
	<script src="QrCodeGenerator.js"></script>


</head>
<body>
	<!-- Header -->

	<div class="header">
		<h1><span>QR</span> Share & Generator</h1>
	</div>

	<!-- Content -->
	<div class="wrapper">
		<div class="main-raw">
			<div class="main-column">
				<div class="text-column">
					<label>Content</label>	
					<textarea id="qrCodeContentTextArea" placeholder="Type Here to create QR Code "></textarea>
					<button id="generateQrCodeButton">
						Generate QR Code
					</button>

				</div>

				<div class="qr-column">
					<div style="background: #FFF; border: 1px solid #AAA; border-radius: 1rem; padding: 2rem; width: 384px; height: 384px; margin: 0 auto;">
				    				<div id="qrCode">
				    					
				    				</div>
					</div>

					<button id="dwnld">Export Qr Code</button>
				</div>
				
			</div>
		</div>
	</div>

	
</body>
	 
</html>
